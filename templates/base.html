{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Eman Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/employees.css' %}">
</head>
<body>
    <div class="sidebar">
        <!-- Бренд -->
        <a href="#" class="sidebar-brand">
            <span>Eman Portal</span>
        </a>

        <!-- Разделитель -->
        <div class="sidebar-divider"></div>

        <!-- Навигация -->
        <div class="nav-item">
            <a href="{% url 'user_profiles:dashboard' id=request.user.id %}" class="nav-link">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{% url 'user_profiles:profile' id=request.user.id %}" class="nav-link">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Profile</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{% url 'user_profiles:employees' %}" class="nav-link">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Employees</span>
            </a>
        </div>

        <!-- Заголовок группы -->
        <div class="sidebar-heading">Interface</div>

        <!-- Раскрывающийся пункт -->
        <div class="nav-item">
            <a href="#components" class="nav-link" data-toggle="collapse">
                <i class="fas fa-fw fa-cog"></i>
                <span>Components</span>
                <i class="fas fa-fw fa-angle-down collapse-arrow"></i>
            </a>
            <div id="components" class="collapse">
                <div class="collapse-inner">
                    <a href="#" class="collapse-item">Buttons</a>
                    <a href="#" class="collapse-item">Cards</a>
                    <a href="#" class="collapse-item">Forms</a>
                    <a href="#" class="collapse-item">Modals</a>
                </div>
            </div>
        </div>

        <!-- Раскрывающийся пункт -->
        <div class="nav-item">
            <a href="#utilities" class="nav-link" data-toggle="collapse">
                <i class="fas fa-fw fa-wrench"></i>
                <span>Utilities</span>
                <i class="fas fa-fw fa-angle-down collapse-arrow"></i>
            </a>
            <div id="utilities" class="collapse">
                <div class="collapse-inner">
                    <a href="#" class="collapse-item">Colors</a>
                    <a href="#" class="collapse-item">Borders</a>
                    <a href="#" class="collapse-item">Animations</a>
                    <a href="#" class="collapse-item">Other</a>
                </div>
            </div>
        </div>

        <!-- Заголовок группы -->
        <div class="sidebar-heading">Addons</div>

        <!-- Раскрывающийся пункт -->
        <div class="nav-item">
            <a href="#pages" class="nav-link" data-toggle="collapse">
                <i class="fas fa-fw fa-folder"></i>
                <span>Pages</span>
                <i class="fas fa-fw fa-angle-down collapse-arrow"></i>
            </a>
            <div id="pages" class="collapse">
                <div class="collapse-inner">
                    <a href="#" class="collapse-item">Login</a>
                    <a href="#" class="collapse-item">Register</a>
                    <a href="#" class="collapse-item">Forgot Password</a>
                    <a href="#" class="collapse-item">404 Page</a>
                    <a href="#" class="collapse-item">Blank Page</a>
                </div>
            </div>
        </div>

        <!-- Обычные пункты -->
        <div class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Profile</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-fw fa-table"></i>
                <span>Tables</span>
            </a>
        </div>
    </div>
    {% block main %}
    {% endblock %}
<script src="{% static 'assets/js/base.js' %}"></script>
<script src="{% static 'assets/js/index.js' %}"></script>
<script src="{% static 'assets/js/profile.js' %}"></script>
<script src="{% static 'assets/js/employees.js' %}"></script>
<div class="sidebar-overlay"></div>
<style>
    .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s;
    }

    .sidebar.active + .sidebar-overlay {
        opacity: 1;
        visibility: visible;
    }
</style>
</body>
</html>
