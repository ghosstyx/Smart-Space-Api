{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="employees-container">
    <!-- Хедер с поиском -->
    <div class="employees-header">
        <h1>Наша команда</h1>
        <p class="subtitle">Вместе мы создаем будущее компании</p>

        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Найти по имени, отделу или навыку...">
                 <div class="search-loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
            <select class="department-filter"  id="departmentFilter">
                <option value="all" >Все отделы</option>
                {% for item in departments%}
                <option value="{{item.id}}"
                {% if selected_dept == item.id %} selected {% endif %}>
                {{item.deptName}}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Сетка сотрудников -->
    <div id="employeesResults">
        {% include 'partials/_employees_list.html' %}
    </div>
</div>
{% endblock %}
